<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="support_wrapper">
  <div class="support_background"></div>

  <div class="container support_container">

    <div class="support_text_content">
      <p class="text_heading_2 support_title">Faced with a problem?</p>
      <p class="text_body support_subtitle">Contact our 24/7 technical support team</p>
    </div>

    <div class="support_form_content">
      <form action="#" method="POST" class="support_form">
        <input type="email" placeholder="Enter your Mail adress |" class="support_form_input">

        <textarea placeholder="Describe your problem |" class="support_form_textarea" rows="5"></textarea>

        <div class="support_form_agreement">
          <input type="checkbox" id="support_agreement" class="support_form_checkbox_input">
          <label for="support_agreement" class="support_form_checkbox_label"></label>
          <p class="support_form_agreement_text">
            By submitting your application you agree to the
            <a href="#" class="support_form_privacy_link">privacy policy</a>
          </p>
        </div>

        <button type="submit" class="support_form_button">Send Request</button>
      </form>
    </div>

  </div>
</section>
</body>
</html>
