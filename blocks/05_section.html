<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section class="gallery_wrapper">
  <div class="container gallery_container">
    <p class="text_heading_2 gallery_title">
      Our <span class="text_primary">Gallery</span>
    </p>
    <div class="gallery_slider">
      <div class="gallery_track">
        <div class="gallery_slide">
          <img src="assets/images/gallery_img_1.png" alt="Gallery image 1">
        </div>
        <div class="gallery_slide">
          <img src="assets/images/gallery_img_2.png" alt="Gallery image 2">
        </div>
        <div class="gallery_slide">
          <img src="assets/images/gallery_img_3.png" alt="Gallery image 3">
        </div>
        <div class="gallery_slide">
          <img src="assets/images/gallery_img_1.png" alt="Gallery image 4">
        </div>
      </div>
    </div>
    <div class="gallery_controls">
      <button class="gallery_button button--prev">
        <img src="../assets/icons/arrow_left.svg" alt="Previous slide">
      </button>
      <p class="text_body gallery_caption">
        To better understand the spirit and message of our company
      </p>
      <button class="gallery_button button--next">
        <img src="../assets/icons/arrow_right.svg" alt="Next slide">
      </button>
    </div>
  </div>
</section>
</body>
</html>
