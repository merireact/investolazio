<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
</head>
<body>
<section class="order_wrapper">
    <div class="container order_container">
        <div class="order_grid">

            <div class="order_form_area">
                <div class="order_form_card">
                    <img src="assets/icons/form_icon.svg" alt="form icon" class="order_form_icon">
                    <form action="#" method="POST" class="order_form_main">
                        <input type="email" placeholder="Enter your Mail address |" class="order_form_input">
                        <input type="text" placeholder="Enter your name |" class="order_form_input">
                        <div class="order_form_input_wrapper">
                            <div class="order_form_phone_prefix">
                                <img src="assets/icons/flag_usa.svg" alt="USA flag">
                                <p>+1</p>
                            </div>
                            <input type="tel" class="order_form_input phone_input" placeholder="000 000 00 00">
                        </div>
                        <input type="text" placeholder="Enter your address |" class="order_form_input">
                        <div class="order_form_agreement">
                            <input type="checkbox" id="order_agreement" class="order_form_checkbox_input">
                            <label for="order_agreement" class="order_form_checkbox_label"></label>
                            <p class="order_form_agreement_text">
                                By submitting your application you agree to the
                                <a href="#" class="order_form_privacy_link">privacy policy</a>
                            </p>
                        </div>
                        <button type="submit" class="order_form_button">Confirm order</button>
                    </form>
                </div>
            </div>

            <div class="order_image_area">
                <div class="order_image_wrapper">
                    <img src="assets/images/man_with_glasses2.png" alt="Order request" class="order_image">
                </div>
            </div>

        </div>
    </div>
</section>
</body>
</html>
