        <div class="cookie_popup_text">
            <p class="text_heading_2 cookie_popup_title">Cookie settings</p>
            <p class="text_body cookie_popup_description">
                We use cookies and similar technologies to help personalize content, tailor and measure ads, and provide a better experience. By clicking accept, you agree to this, as outlined in our Cookie Policy.
            </p>
            <div class="cookie_popup_actions">
                <button class="button button_primary" id="cookie_accept_btn">Accept All</button>
                <button class="button button_secondary" id="cookie_reject_btn">Reject All</button>
            </div>
        </div>

        <div class="cookie_popup_icon_wrapper">
            <img src="assets/icons/settings_icon.svg" alt="Settings icon">
        </div>

    </div>
